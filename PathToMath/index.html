<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path2Math</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/Utils/navBar.css">
    <link rel="stylesheet" href="/src/Utils/Styles/mainPage.css">
  </head>

  <body class="bg-gray-100 font-sans antialiased max-h-full max-w-full">
    <header id="header" class="">
      <div class="navBarContainer shadow-md py-5 px-0">
        <div class="container px-3 flex items-center max-w-full">
          <img id="mobile-menu-button" class="w-10 h-10 object-contain mr-5 md:hidden" src="/src/Images/mobilemenu.png" />
          <a class="block w-fit sm:w-fit" href="/PathToMath/index.html">
            <img class="h-10 w-auto max-w-full object-contain" src="/src/Images/logo.png" />
          </a>
          <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container"></nav>
        </div>
      </div>
      <nav id="mobile-menu" class="md:hidden"></nav>
    </header>

    <!-- SideBar and Main Container -->
    <div id="main" class="mainPage max-w-full h-screen">
      <div class="flex-col justify-items-center justify-center items-center align-middle w-full text-center">
        <h2 class="text-4xl font-extrabold mt-7">Hey! Ready To Learn Some Math Today?</h2>

        <!-- Grade Picker Mobile -->
        <div class="flex justify-center align-middle w-full mt-6 md:hidden">
          <div id="gradePickerMobile" class="gradePicker flex flex-col items-center w-2/3 max-w-xs py-4 px-5 bg-white rounded-xl shadow-md">
            <label for="grades-mobile" class="text-white font-bold mb-2">I'm In Grade:</label>
            <select id="grades-mobile" name="grades" class="w-full grades bg-white hover:cursor-pointer border border-gray-300 text-gray-900 font-bold text-sm rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-700 block p-2.5">
              <option value="1">1st Grade</option>
              <option value="2">2nd Grade</option>
              <option value="3">3rd Grade</option>
              <option value="4">4th Grade</option>
              <option value="5">5th Grade</option>
              <option value="6">6th Grade</option>
            </select>
          </div>
        </div>

        <!-- Main Content -->
        <div class="mainContent h-3/5 w-full items-center align-baseline gap-10 flex flex-col md:h-2/5 md:flex-row mt-20 md:gap-8 md:items-baseline md:justify-center">
          <a href="/math.html" class="w-1/2 h-1/4 md:w-1/4 md:h-3/4">
            <div id="mathProblems" class="subjects w-full h-full flex flex-col items-center justify-center">
              <img class="h-10 md:h-20 w-auto max-w-full object-contain" src="/src/Images/mathproblems.png" />
              <p class="text-white font-bold text-xl md:text-2xl mt-2">Math Problems</p>
            </div>
          </a>

          <a href="/videos.html" class="w-1/2 h-1/4 md:w-1/4 md:h-3/4">
            <div id="videos" class="subjects w-full h-full flex flex-col items-center justify-center">
              <img class="h-10 md:h-20 w-auto max-w-full object-contain" src="/src/Images/helpVideos.png" />
              <p class="text-white font-bold text-xl md:text-2xl mt-2">Help Videos</p>
            </div>
          </a>

          <a href="/quiz.html" class="w-1/2 h-1/4 md:w-1/4 md:h-3/4">
            <div id="dailyTest" class="subjects w-full h-full flex flex-col items-center justify-center">
              <img class="h-10 md:h-20 w-auto max-w-full object-contain" src="/src/Images/quiz.png" />
              <p class="text-white font-bold text-xl md:text-2xl mt-2">Daily Quiz</p>
            </div>
          </a>
        </div>

        <!-- Math Badges -->
        <div class="w-full bg-white rounded-xl shadow-md mt-10 p-6 md:w-3/4">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-bold text-center text-black-800">My Math Badges</h3>
            <a class="text-blue-400 underline text-sm font-medium hover: cursor-pointer">My Badges</a>
          </div>
          <progress id="badges-bar" value="0" max="6" class="w-full my-progress"></progress>
          <p id="badges-text" class="text-center mt-2 text-sm text-gray-600"></p>
          <div class="badge-circles flex justify-center gap-4">
            <div class="circle"><span class="text-white font-bold">+</span></div>
            <div class="circle"><span class="text-white font-bold">-</span></div>
            <div class="circle"><span class="text-white font-bold">x</span></div>
            <div class="circle"><span class="text-white font-bold">÷</span></div>
            <div class="circle"><span class="text-white font-bold">%</span></div>
            <div class="circle"><span class="text-white font-bold">½</span></div>
          </div>
        </div>
      </div>

      <!-- Side Bar -->
      <div id="sideBar" class="hidden md:flex sideBar w-1/4 h-full flex-col overflow-hidden">
        <!-- Grade Picker -->
        <div id="gradePicker" class="gradePicker flex-col justify-center align-middle justify-items-center items-center w-48 h-30 py-4 px-5">
          <label for="grades" class="text-white font-bold">I'm In Grade:</label>
          <select id="grades" name="grades" class="grades bg-white hover:cursor-pointer border border-gray-300 text-gray-900 font-bold text-sm rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-700 block p-2.5">
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
          </select>
        </div>

        <!-- Avatar -->
        <div id="Avatar" class="Avatar flex-col justify-center items-center align-bottom py-5">
          <img id="AvatarImg" src="/src/Images/Avatars/1.png" class="w-48 h-48 object-cover rounded-full py-5" />
        </div>

        <!-- Daily Challenge Summary -->
        <div id="daily-challenge" class="bg-yellow-200 p-6 rounded-2xl shadow-lg text-center mx-auto">
          <h2 class="text-xl sm:text-2xl font-bold text-black">Daily Challenge</h2>
          <p class="text-sm sm:text-lg font-semibold text-black mt-1">Today's challenge is waiting!</p>
          <div class="flex justify-center my-4">
            <img src="/src/Images/star.png" alt="Star" class="w-12 h-12" />
          </div>
          <div class="flex justify-center w-fit space-x-2 mt-4">
            <div class="day-row">
              <div class="days flex flex-col items-center relative" value="Sunday">
                <img src="/src/Images/today-bubble.png" class="today-marker w-28 absolute -top-6 hidden today-icon" />
                <div class="day">S</div>
              </div>
              <div class="days flex flex-col items-center relative" value="Monday">
                <img src="/src/Images/today-bubble.png" class="today-marker w-28 absolute -top-6 hidden today-icon" />
                <div class="day">M</div>
              </div>
              <div class="days flex flex-col items-center relative" value="Tuesday">
                <img src="/src/Images/today-bubble.png" class="today-marker w-28 absolute -top-6 hidden today-icon" />
                <div class="day">T</div>
              </div>
              <div class="days flex flex-col items-center relative" value="Wednesday">
                <img src="/src/Images/today-bubble.png" class="today-marker w-28 absolute -top-6 hidden today-icon" />
                <div class="day">W</div>
              </div>
              <div class="days flex flex-col items-center relative" value="Thursday">
                <img src="/src/Images/today-bubble.png" class="today-marker w-28 absolute -top-6 hidden today-icon" />
                <div class="day">T</div>
              </div>
              <div class="days flex flex-col items-center relative" value="Friday">
                <img src="/src/Images/today-bubble.png" class="today-marker w-28 absolute -top-6 hidden today-icon" />
                <div class="day">F</div>
              </div>
              <div class="days flex flex-col items-center relative" value="Saturday">
                <img src="/src/Images/today-bubble.png" class="today-marker w-28 absolute -top-6 hidden today-icon" />
                <div class="day">S</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/Utils/navBar.js"></script>
    <script type="module" src="./mainPage.js"></script>
  </body>
</html>

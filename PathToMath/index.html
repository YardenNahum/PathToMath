<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path2Math</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/PathToMath/src/Utils/navBar.css">
    <link rel="stylesheet" href="/PathToMath/src/Utils/Styles/mainPage.css">
  </head>

  <body class="bg-gray-100 font-sans antialiased max-h-full max-w-full">
    <header id="header" class="">
        <div class="navBarContainer shadow-md py-5 px-0">
            <div class="container px-3 flex items-center  max-w-full">
                <img id="mobile-menu-button"  class="w-10 h-10 object-contain mr-5 md:hidden" src="/PathToMath/src/Images/mobilemenu.png"/>
                <a  class="block w-fit sm:w-fit" href="/PathToMath/index.html"><img class="h-10 w-auto max-w-full object-contain" src="/PathToMath/src/Images/logo.png" /></a>
                <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container">
                </nav>
            </div>
        </div>
        <nav id="mobile-menu" class="md:hidden">
        </nav>
    </header>

    <div id="main" class="mainPage max-w-full h-screen">
      <div class=" flex-col justify-items-center justify-center items-center align-middle w-full text-center">
        <h2 class="text-4xl font-extrabold mt-7">Hey! Ready To Learn Some Math Today?</h2>
        <div class="flex justify-center align-middle w-full mt-6 md:hidden">
        <div id="gradePicker" class="flex flex-col items-center w-2/3 max-w-xs py-4 px-5 bg-white rounded-xl shadow-md">
          <label for="grades" class="text-white font-bold mb-2">I'm In Grade:</label>
          <select id="grades" name="grades"
            class="w-full bg-white border border-gray-300 text-gray-900 font-bold text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-700 block p-2.5">
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
          </select>
        </div>
      </div>
      
      <div class="mainContent h-3/5 w-full items-center align-baseline gap-10 flex flex-col  md:h-2/5 md:flex-row mt-20 md:gap-8 md:items-baseline md:justify-center">
        <div id="mathProblems" class="subjects w-1/2 h-1/4 md:w-1/4 md:h-3/4 "><img class="sm: h-10 md:h-20 w-auto max-w-full object-contain" src="/PathToMath/src/Images/mathproblems.png"/>
          <p class="text-white font-bold sm:text-xl md:text-2xl mt-2 aspect-square">Math Problems</p>
        </div>
        <div id="videos" class="subjects w-1/2 h-1/4 md:w-1/4 md:h-3/4 aspect-square "><img class="sm: h-10 md:h-20 w-auto max-w-full object-contain" src="/PathToMath/src/Images/helpVideos.png"/>
          <p class="text-white font-bold sm:text-xl md:text-2xl mt-2">Help Videos</p>
        </div>
        <div id="dailyTest" class="subjects w-1/2 h-1/4 md:w-1/4 md:h-3/4  aspect-square"><img class="sm: h-10 md:h-20 w-auto max-w-full object-contain" src="/PathToMath/src/Images/quiz.png"/>
          <p class="text-white font-bold sm:text-xl md:text-2xl mt-2">Daily Quiz</p>
        </div>
      </div>

      <div class="w-full bg-white rounded-xl shadow-md mt-10 p-6 md:w-3/4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-2xl font-bold text-center text-black-800">My Math Badges</h3>
          <span class="text-blue-400 underline text-sm font-medium">My Badges</span>
        </div>
          <progress id="badges-bar" value="70" max="100" class="w-full my-progress"></progress>
          <p id="badges-text" class="text-center mt-2 text-sm text-gray-600">70% Done, Great Job!</p>
          <div class="badge-circles flex justify-center gap-4">
          <div class="circle circleGolden"><span class="text-white font-bold">+</span></div>
          <div class="circle circleGolden"><span class="text-white font-bold">-</span></div>
          <div class="circle circleGolden"><span class="text-white font-bold">x</span></div>
          <div class="circle circleGolden"><span class="text-white font-bold">÷</span></div>
          <div class="circle circleGrey"><span class="text-white font-bold">% </span></div>
          <div class="circle circleGrey"><span class="text-white font-bold">½</span></div>
        </div>
      </div>
    </div>
      <div id="sideBar" class="hidden md:flex sideBar w-1/4 h-full flex-col overflow-hidden">
        <div id="gradePicker" class=" flex-col justify-center align-middle items-center w-48 h-30 py-4 px-5">
          <label for="grades" class="text-white font-bold">I'm In Grade:</label>
              <select id="grades"class="bg-white border border-gray-300 text-gray-900 font-bold text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-700 block p-2.5">
                name="grades">
              <option value="1">1st Grade</option>
              <option value="2">2nd Grade</option>
              <option value="3">3rd Grade</option>
              <option value="4">4th Grade</option>
              <option value="5">5th Grade</option>
              <option value="6">6th Grade</option>
              </select>
        </div>
        <div id="Avatar" class="Avatar flex-col justify-center items-center align-bottom py-5">
          <img  class="w-48 h-48 object-cover rounded-full py-5" src="/PathToMath/src/Images/Avatars/1.png"/>
        </div>
        <div id="daily-challenge" class="bg-yellow-200 p-6 rounded-2xl shadow-lg text-center mx-auto">
          <h2 class="text-xl sm:text-2xl font-bold text-black">Daily Challenge</h2>
          <p class="text-sm sm:text-lg font-semibold text-black mt-1">Today's challenge is waiting!</p>
          <div class="flex justify-center my-4">
            <img src="/PathToMath/src/Images/star.png" alt="Star" class="w-12 h-12" />
          </div>
          <div class="flex justify-center w-fit space-x-2 mt-4">
            <div class="day-row">
              <div class="day">S</div>
              <div class="day completed">M</div>
              <div class="day completed">T</div>
              <div class="day">W</div>
              <div class="day">T</div>
              <div class="day">F</div>
              <div class="day">S</div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="/PathToMath/src/Utils/navBar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tutorial Topics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Comic Neue Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    .fun-font {
      font-family: 'Comic Neue', cursive;
    }
  </style>

  <link rel="stylesheet" href="/src/Utils/navBar.css">
</head>
<body class="fun-font bg-white text-gray-900">
  <header id="header" class="TutorialVideos">
    <div class="navBarContainer shadow-md py-5 px-0">
      <div class="container px-3 flex items-center max-w-full">
        <img id="mobile-menu-button" class="w-10 h-10 object-contain mr-5 md:hidden" src="/src/Images/mobilemenu.png" />
        <a class="block w-fit sm:w-fit" href="/index.html">
          <img class="h-10 w-auto max-w-full object-contain" src="/src/Images/logo.png" />
        </a>
        <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container"></nav>
      </div>
    </div>
    <nav id="mobile-menu" class="md:hidden"></nav>
  </header>

  <main class="p-10">
    <h1 class="text-3xl font-bold text-center mb-10">Choose a Tutorial Topic</h1>

    <div id="topicsGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-x-1 gap-y-6 justify-center max-w-4xl mx-auto">

      <!-- JS will insert topic cards here -->
    </div>

    <!-- Return Button at bottom left -->
    <div class="flex justify-start mt-10 px-2">
      <button onclick="history.back()" class="bg-gray-100 text-black font-bold px-3 py-3 rounded shadow hover:bg-gray-200 transition">
        ‚Üê Return
      </button>
    </div>
  </main>

  <script src="/src/Utils/navBar.js"></script>
  <script src="/src/video_page/tutorial_topics.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Path2Math</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/PathToMath/src/Utils/navBar.css">
  <link rel="stylesheet" href="/PathToMath/src/Profile/profile.css">
</head>

<body class="font-sans antialiased max-h-full max-w-full">
  <header id="header" class="">
    <div class="navBarContainer shadow-md py-5 px-0">
      <div class="container px-3 flex items-center  max-w-full">
        <img id="mobile-menu-button" class="w-10 h-10 object-contain mr-5 md:hidden" src="/PathToMath/src/Images/mobilemenu.png" />
        <a class="block w-fit sm:w-fit" href="/PathToMath/index.html"><img class="h-10 w-auto max-w-full object-contain" src="/PathToMath/src/Images/logo.png" /></a>
        <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container">
        </nav>
      </div>
    </div>
    <nav id="mobile-menu" class="md:hidden">
    </nav>
  </header>

  <div class="flex-col align-middle justify-items-center justify-center items-center w-screen h-screen">
    <!--Profile succssess popup-->
    <div id="profile-alert" class="hidden fixed right-5 bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center justify-between space-x-4 z-50 transition-opacity duration-300">
        <p class="font-semibold">Profile Updated Successfully!</p>
        <button id="close-alert" class="text-white font-bold px-2 hover:text-gray-300">OK</button>
      </div>
        <!--choose avatar pop up-->
    <div id="chooseAvatar" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div id="AvatarDiv" class="bg-white p-6 rounded-xl flex flex-wrap justify-center gap-6 max-w-xl">
        </div>
    </div>
    <h2 class="text-4xl font-extrabold mb-7 py-7">Lets Edit Your Profile:</h2>

    <!--main Section-->
      <div class="bg-blue-200 rounded-xl py-2 flex h-1/2 w-1/2 justify-center align-middle shadow-md">
      
      <!-- Avatar Section -->
      <div id="avatar" class="flex flex-col items-center justify-center w-1/3">
        <img id="AvatarImg" src="/PathToMath/src/Images/Avatars/1.png" class="w-40 h-40 object-cover rounded-full mb-4" />
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" onclick="changeAvatar()">
          Change Avatar
        </button>
      </div>
      
      <!-- Profile Info Section -->
      <div id="profileinfo" class="flex flex-col justify-center w-1/3 gap-6">
        <input id="name" type="text" placeholder="Name" class="p-2 rounded shadow" />
        <input id="email" type="email" placeholder="Email" class="p-2 rounded shadow" />
        <input id="password" type="password" placeholder="Password" class="p-2 rounded shadow" />
          <!-- Grade Picker -->
          <div id="gradePicker" class="gradePicker flex-row">
            <select id="grades" name="grades" class="grades w-full p-2 rounded shadow bg-white hover:cursor-pointer ">
              <option value="1">1st Grade</option>
              <option value="2">2nd Grade</option>
              <option value="3">3rd Grade</option>
              <option value="4">4th Grade</option>
              <option value="5">5th Grade</option>
              <option value="6">6th Grade</option>
            </select>
          </div>
        <button onclick="updateProfile()"class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded mt-2">
          Update
        </button>
      </div>
  
    </div>
  </div>
  
  <script src="/PathToMath/src/Utils/navBar.js"></script>
  <script src="/PathToMath/src/Profile/profile.js"></script>
</body>

</html>

<!-- This HTML file demonstrates a dynamic menu using Tailwind CSS and JavaScript. It includes a header with a static menu, a button to show a dynamic menu, and a mobile menu toggle. 
 The dynamic menu is generated using JavaScript and styled with Tailwind CSS. -->
<!-- The page is responsive and adapts to different screen sizes. 
 The footer contains a copyright notice. 
 The JavaScript file 'dynamic.js' is included at the end of the body for better performance. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu Extravaganza (Tailwind CSS)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navBar.css">
</head>

<body class="bg-gray-100 font-sans antialiased">
    <header id="header" class="">
        <div class="navBarContainer shadow-md py-5 px-0">
            <div class="container px-3 flex items-center  max-w-full">
                <img id="mobile-menu-button"  class="w-10 h-10 object-contain mr-5 md:hidden" src="/PathToMath/src/Images/mobilemenu.png"/>
                <a  class="block w-fit sm:w-fit" href="/PathToMath/index.html"><img class="h-10 w-auto max-w-full object-contain"src="/PathToMath/src/Images/logo.png" /></a>
                <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container">
                </nav>
            </div>
        </div>
        <nav id="mobile-menu" class="md:hidden">

        </nav>
    </header>
    <script src="navBar.js"></script>
</body>

</html>

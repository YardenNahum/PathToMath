<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Path2Math</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/Utils/navBar.css">
  <link rel="stylesheet" href="/src/subject_levels/subjectLevelsPage.css">
</head>

<body class="bg-blue-50 font-sans antialiased">

  <!-- Navbar -->
  <header id="header" class="MathProblems">
    <div class="navBarContainer shadow-md py-5 px-0">
      <div class="container px-3 flex items-center max-w-full">
        <img id="mobile-menu-button" class="w-10 h-10 object-contain mr-5 md:hidden" src="/src/Images/mobilemenu.png" />
        <a class="block w-fit sm:w-fit" href="/PathToMath/index.html">
          <img class="h-10 w-auto max-w-full object-contain" src="/src/Images/logo.png" />
        </a>
        <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container"></nav>
      </div>
    </div>
    <nav id="mobile-menu" class="md:hidden"></nav>
  </header>

  <h2 class="text-center text-5xl font-bold p-6 py-10 text-black flex-grow">Learn a subject:</h2>
  <!-- Math Subjects Choice Blocks -->
  <main class="flex flex-col items-center justify-center flex-grow px-4 py-10">
    <div id="btnGridMath" class="grid grid-cols-2 md:grid-cols-3 gap-8"></div>

    <!-- Bottom-Left Return Button -->
    <button
      class="relative left-0 md:absolute md:bottom-6 md:left-6 bg-gray-100 text-black font-bold px-6 py-3 rounded shadow hover:bg-gray-200 transition" onclick="returnBtnClicked()">
      Return
    </button>
  </main>

  <script src="/src/Utils/navBar.js"></script>
  <script src="/src/math_subjects/mathSubjectsPage.js"></script>
</body>

</html>

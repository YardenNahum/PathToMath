<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path2Math</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/PathToMath/src/Utils/navBar.css">
    <link rel="stylesheet" href="/PathToMath/src/subject_levels/subjectLevelsPage.css">
</head>


<body class="bg-blue-50 font-sans antialiased">
    <!-- Navbar -->
    <header id="header" class="">
        <div class="navBarContainer shadow-md py-5 px-0">
            <div class="container px-3 flex items-center  max-w-full">
                <img id="mobile-menu-button" class="w-10 h-10 object-contain mr-5 md:hidden"
                    src="/PathToMath/src/Images/mobilemenu.png" />
                <a class="block w-fit sm:w-fit" href="/PathToMath/index.html"><img
                        class="h-10 w-auto max-w-full object-contain" src="/PathToMath/src/Images/logo.png" /></a>
                <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container">
                </nav>
            </div>
        </div>
        <nav id="mobile-menu" class="md:hidden">

        </nav>
    </header>

    <!-- Levels container -->
    <div id="levelContainer" class="text-center">
        <div id="levelHeader" class="fixed bg-blue-50">
            <h2 id="gridHeader" class="text-6xl font-bold p-10"></h2>
            <progress id="progressBar" class="my-progress"></progress>
        </div>

        <div id="levelGrid" class="grid grid-cols-6 gap-10 justify-items-center mt-10 px-40"></div>
    </div>

    <!-- Return Button -->
    <button
        class="fixed bottom-6 left-6 bg-gray-100 text-black font-bold px-6 py-3 rounded shadow hover:bg-gray-200 transition">
        Return
    </button>

    <script src="/PathToMath/src/Utils/navBar.js"></script>
    <script src="/PathToMath/src/subject_levels/subjectLevelsPage.js"></script>
</body>

</html>

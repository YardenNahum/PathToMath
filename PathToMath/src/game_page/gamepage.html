<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path2Math</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/Utils/navBar.css">
</head>


<body class="bg-blue-50 font-sans antialiased">
    <!-- Navbar -->
    <header id="header" class="">
        <div class="navBarContainer shadow-md py-5 px-0">
            <div class="container px-3 flex items-center  max-w-full">
                <img id="mobile-menu-button" class="w-10 h-10 object-contain mr-5 md:hidden"
                    src="/src/Images/mobilemenu.png" />
                <a class="block w-fit sm:w-fit" href="/index.html"><img
                        class="h-10 w-auto max-w-full object-contain" src="/src/Images/logo.png" /></a>
                <nav id="dynamic-menu-container" class="hidden md:flex max-w-full container">
                </nav>
            </div>
        </div>
        <nav id="mobile-menu" class="md:hidden">

        </nav>
    </header>

    <!-- Math game -->
    <div id="gameContainer" class="text-center space-y-6 scale-110">
        <h2 id="gameLevelHeader" class="text-6xl font-bold p-10"></h2>

        <div id="game" class="bg-white border-8 border-blue-200 rounded-lg p-9 inline-block shadow-lg">
            <div id="gameHeader" class="text-5xl font-bold mb-6 p-6"></div>
            <div id="gameOptions" class="grid grid-cols-2 gap-10"></div>
        </div>

        <div id="gameAnswer"></div>
    </div>

    <!-- Bottom-Left Return Button -->
    <button
    id="returnBtn"
        class="absolute bottom-6 left-6 bg-gray-100 text-black font-bold px-6 py-3 rounded shadow hover:bg-gray-200 transition">
        Return
    </button>

    <script src="/src/Utils/navBar.js"></script>
    <script src="/src/game_page/gamepage.js"></script>
</body>

</html>
